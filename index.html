<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rács Memóriajáték</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rács Memóriajáték</h1>
        <p>Vesszővel elválasztva írd be a helyes választ!</p>
        <label for="difficulty">Válassz nehézségi fokot:</label>
        <select id="difficulty">
            <option value="3">Könnyű (3 szám)</option>
            <option value="4">Közepes (4 szám)</option>
            <option value="5">Nehéz (5 szám)</option>
        </select>
        <button id="start-button" onclick="startGame()">Játék Indítása</button>
        
        <div id="game-area"></div>
        <div id="message"></div>
        <input type="text" id="user-input" placeholder="Írd be a számokat, vesszővel elválasztva" style="display: none;" />
        <button id="submit-button" onclick="checkAnswer()" style="display: none;">Ellenőrzés</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
